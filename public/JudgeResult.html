<script >
    $( document ).ready(function() {

        var table = $('#resultDisplay').DataTable({
            ajax: "/poll_judge_result/KK2017",
            "aoColumnDefs": [
                {   sTitle: '#',
                    "aTargets": [0],
                    data: null,
                    className: "col-xs-1 alignCenter"},
                {
                    sTitle: "Team ID", "aTargets": [1],
                    "mData": function (source, type, row) {
                        return source.poll_team_id;
                    },
                    className: "col-xs-2 alignCenter"
                },
                {
                    sTitle: "Team Name",
                    "aTargets": [2],
                    "mData": function (source, type, row) {
                        return source.poll_team_name;
                    },
                    className: "col-xs-2 alignCenter"
                },
                {
                    sTitle: "Team Members",
                    "aTargets": [3],
                    "mData": function (source, type, row) {
                        return source.poll_total;
                    },
                    className: "col-xs-2 alignCenter"
                }
            ]
        });
        table.on('order.dt search.dt', function () {
            table.column(0, {search: 'applied', order: 'applied'}).nodes().each(function (cell, i) {
                cell.innerHTML = i + 1;
            });
            table
                    .column( '3:visible' )
                    .order( 'dsc' )
        }).draw();

    });
</script>
