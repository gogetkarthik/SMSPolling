<script>
    $( document ).ready(function() {

        function msgDisplay(message) {
            $( "#resultDisplay" ).html( '<p  style="width: 80%; text-align: center; font-weight: bold;" class="btn btn-lg bg-success">'+ message +'</p>').show().fadeOut(5000, function() { $(this).hide(); });
        }

        function cleanTextBox() {
            formID.reset();
        }

        $(document).on("click", "#createNewContestant", function (event) {
            event.preventDefault();
            console.log("in createNewContestant");

            var userObj = {};

            var teamName1 = $('#f1').val();
            var teamName2 = $('#f2').val();
            var teamName3 = $('#f3').val();
            var teamName4 = $('#f4').val();
            var teamName5 = $('#f5').val();
            var teamName6 = $('#f6').val();
            var teamName7 = $('#f7').val();
            var teamName8 = $('#f8').val();

            console.log("in createNewContestant",teamName1, teamName2, teamName3, teamName4, teamName5, teamName6, teamName7, teamName8 );


            userObj.poll_team_name = teamName1;
            userObj.poll_team_id = teamName2;
            userObj.poll_team_members = [];
            userObj.poll_team_members.push({
                "name":teamName3,
                "mobile" : teamName5,
                "email" : teamName4
            });
            userObj.poll_team_members.push({
                "name":teamName6,
                "mobile" : teamName8,
                "email" : teamName7
            });
            console.log("user Obj", userObj );

            $.ajax({
                url: "/poll/user/create/KK2017",
                type: "POST",
                data: JSON.stringify(userObj),
                contentType: "application/json",
                dataType: "json",
                success: function (data) {
                    console.log("response", data);
                    cleanTextBox();
                    msgDisplay(data.message);
                }
            });

        });
    });
</script>
